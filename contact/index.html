<div class="panel panel-default">
  <div class="panel-heading"><h2 class="text-center">RSVP</h2></div>
  <div class="panel-body">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">

            <label for="inputFrom" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" name="_replyto" class="form-control" id="inputFrom" placeholder="Email">
            </div>
          </div> -->
          <div class="form-group">
            <label for="inputCount" class="col-sm-2 control-label">Guests</label>
            <div class="col-sm-10">
              <input type="number" min="1" max="5" step="1" name="_count" class="form-control" id="inputCount" placeholder="How many people in your party">
            </div>
          </div>
          <div id="people">
          </div>

            <div class="col-sm-offset-2 col-sm-10">
              <input type="submit" value="Send" class="btn btn-lg btn-green">
            </div>
          </div>
 -->        </form>
      </div>
    </div>

<template id="personTemplate">
  <hr/>
  <div class="form-group">
    <label for="inputName" id="inputNameLabel" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-5">
      <input type="text" name="_name1" class="form-control" id="inputName" placeholder="Name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputWedding" class="col-sm-2 control-label">Wedding</label>
    <div class="col-sm-5">
      <label class="radio-inline">
        <input type="radio" name="inputWedding" id="inputWeddingYes" value="yes"> Accepts with pleasure
      </label>
      <label class="radio-inline">
        <input type="radio" name="inputWedding" id="inputWeddingNo" value="no"> Declines with regret
      </label>
    </div>
  </div>
  <div class="form-group" id="mealGroup">
    <label for="inputMeal" class="col-sm-2 control-label">Dinner Choice</label>
    <div class="col-sm-5">
      <label class="radio-inline">
        <input type="radio" name="inputMeal" id="inputMealBeef" value="beef">Beef
      </label>
      <label class="radio-inline">
        <input type="radio" name="inputMeal" id="inputMealSalmon" value="salmon">Salmon
      </label>
      <label class="radio-inline">
        <input type="radio" name="inputMeal" id="inputMealVeggie" value="veggie">Vegetarian
      </label>
      <label class="radio-inline">
        <input type="radio" name="inputMeal" id="inputMealChil" value="child">Children's
      </label>
    </div>
  </div>
  <div class="form-group" id="attendingGroup">
    <label for="inputAccepts" class="col-sm-2 control-label">Also Attending</label>
    <div class="col-sm-5">
      <label class="checkbox-inline">
        <input type="checkbox" id="inputAcceptRehearsal" value="rehearsal">Rehearsal Dinner
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" id="inputAcceptBrunch" value="brunch">Tuesday Brunch
      </label>
    </div>
  </div>
</template>

<script>
  $( document ).ready(function() {
    var t = document.querySelector('#personTemplate');
    $('#inputCount').change(function(event) {
      var val = $(event.target).val();
      $('#people').empty();

      for (var i = 0; i < val; ++i) {
        var clone = document.importNode(t.content, true);
        var index = i+1;
        $(clone).find('#inputNameLabel').text("Guest " + index);
        $('#people').append(clone);
      }



    })
    //( "The DOM is now loaded and can be manipulated." );
  });
</script>
<div class="anchor" id="contact"></div>
<div class="panel panel-default">
  <div class="panel-heading"><h2 class="text-center">Contact Us</h2></div>
  <div class="panel-body">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
        <form class="form-horizontal" action="//formspree.io/lpetre+wedding@gmail.com" method="POST">
          <input type="hidden" name="_subject" value="Wedding Question!" />
          <input type="hidden" name="_cc" value="rebecca_mcewan@hotmail.com" />
          <input type="hidden" name="_next" value="{{site.baseurl}}/" />
          <input type="text" name="_gotcha" style="display:none" />
          <div class="form-group">
            <label for="inputFrom" class="col-sm-2 control-label">From</label>
            <div class="col-sm-10">
              <input type="email" name="_replyto" class="form-control" id="inputFrom" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputMessage" class="col-sm-2 control-label">Message</label>
            <div class="col-sm-10">
              <textarea name="message" rows="7" class="form-control no-resize" placeholder="Message"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <input type="submit" value="Send" class="btn btn-lg btn-green">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
