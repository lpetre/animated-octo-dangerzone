---
layout: default
---
<div class="anchor" id="contact"></div>
<div class="panel panel-default">
  <div class="panel-heading"><h2 class="text-center">Contact Us</h2></div>
  <div class="panel-body">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
        <form class="form-horizontal" action="//formspree.io/lpetre+wedding@gmail.com" method="POST">
          <input type="hidden" name="_subject" value="Wedding Question!" />
          <input type="hidden" name="_cc" value="rebecca_mcewan@hotmail.com" />
          <input type="hidden" name="_next" value="{{site.baseurl}}/" />
          <input type="text" name="_gotcha" style="display:none" />
          <div class="form-group">
            <label for="inputFrom" class="col-sm-2 control-label">From</label>
            <div class="col-sm-10">
              <input type="email" name="_replyto" class="form-control" id="inputFrom" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputMessage" class="col-sm-2 control-label">Message</label>
            <div class="col-sm-10">
              <textarea rows="7" class="form-control no-resize" placeholder="Message"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <input type="submit" value="Send" class="btn btn-lg btn-green">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
