<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>{{ site.title }}</title>

   <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/style.css" >

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
   <script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
   <script src="{{ site.baseurl }}/js/holder.min.js"></script>
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          {% unless page.header %}
          <a class="navbar-brand visible-xs" href="#">{{ site.title }}</a>
          {% endunless %}
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="{{ site.baseurl }}/">Home</a></li>
            <li><a href="{{ site.baseurl }}/wedding/">The Wedding</a></li>
            <li class="visible-xs visible-sm"><a href="{{ site.baseurl }}/travel/">Details</a></li>
            <li class="dropdown hidden-xs hidden-sm">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Details <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="{{ site.baseurl }}/travel/#accommodation">Accommodation</a></li>
                <li><a href="{{ site.baseurl }}/travel/#travel">Travel options</a></li>
                <li><a href="{{ site.baseurl }}/travel/#todo">Things to do</a></li>
              </ul>
            </li>
            <li><a href="{{ site.baseurl }}/contact/#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div><!--/.container-fluid -->
    </nav>

    {{ content }}
  </div>
</body>
</html>
